mqtt:
  host: mqtt

# database:
#   path: /db/frigate.db

rtmp:
  enabled: false

cameras:
  camera_1:
    enabled: True
    ffmpeg:
      inputs:
        - path: rtsp://admin:P@ssw0rd!23@10.118.210.113:554/Streaming/Channels/1
          roles:
            - detect
    detect:
      width: 2688
      height: 1520
      fps: 25

    record:
      enabled: False
      expire_interval: 10
      retain:
        days: 3
        mode: all
      events:
        required_zones: [parking_zone]
        retain:
          default: 3
          mode: all

    objects:
      track:
        - car
    snapshots:
      enabled: True
      timestamp: True
      bounding_box: True
      crop: True  # Crop the snapshot to the detected object
      required_zones: [parking_zone]  # Снимки будут создаваться только если обнаружение произошло в указанной зоне
      retain:
        default: 10  # Сохранять снимки в течение 10 дней
    zones:
      parking_zone:
        coordinates: 2116,397,2049,918,1407,779,1592,336
        filters:
          car:
            min_score: 0.7
            threshold: 0.8